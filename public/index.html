<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noutbuklar Ro'yxati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Noutbuklar Ro'yxati</h1>
    <form id="laptop-form">
        <input type="text" id="laptop-name" placeholder="Noutbuk nomi" required>
        <input type="text" id="laptop-specs" placeholder="Xususiyatlari" required>
        <input type="number" id="laptop-price" placeholder="Narxi" required>
        <button type="submit">Qo'shish</button>
    </form>

    <ul id="laptop-list"></ul>

    <script src="script.js"></script>
</body>
</html>
